<section class="mainPage">
    <!--HEADER CONTENT. LOGO WILL GO HERE WHEN IT'S FINISHED-->
    <header>
    <div class="title">
        <h1 autofocus>Now Playing</h1>
    </div>
    </header>

    <!--SEARCH BAR-->
    <div class="search">
        <input ng-model="query" placeholder="Search for Movies">

        <label>Sort by:</label>
        <select ng-model="sort">
            <option>Title</option>
            <option>Rating</option>
        </select>
        <form>
        <input type="radio" ng-model="direction" name="direction"/> Ascending
        <input type="radio" ng-model="direction" value="reverse" name="direction"/> Descending
        </form>
    </div>
        <ul class="list-group">
            <li ng-repeat="movie in movies.movies | filter:query | orderBy:sort:direction | limitTo:8" class="list-group-item">
                <!--ROTTEN TOMATOES API INFO WILL GO IN HERE-->
                <a href="#/movie/{{movie.id}}">
                        <p><img src="{{movie.posters.profile}}" alt="{{movie.title + 'poster'}}"/>

                        <h3>{{movie.title}}</h3>


                </a>
            </li>
        </ul>
    </div>
    <footer class="row">
        <p>copyright Daniel Selbee 2014</p>
    </footer>

</section>
